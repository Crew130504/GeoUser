<!-- Fondo con gradiente igual al home -->
<div class="register-page-wrapper">
  <div class="container d-flex justify-content-center align-items-center h-100">
    <div class="col-lg-8">
      <div class="register-card p-4 p-md-5 shadow-sm rounded">
        <h2 class="mb-4 text-center text-moonstone">Registro de Usuario</h2>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" id="nombre" class="form-control" formControlName="nombre" placeholder="Ingresa tu nombre" />
            </div>
            <div class="col-md-6">
              <label for="apellido" class="form-label">Apellido</label>
              <input type="text" id="apellido" class="form-control" formControlName="apellido" placeholder="Ingresa tu apellido" />
            </div>

            <div class="col-md-6">
              <label for="user" class="form-label">Usuario</label>
              <input type="text" id="user" class="form-control" formControlName="user" placeholder="Máx. 6 caracteres" />
            </div>
            <div class="col-md-6">
              <label for="fechaRegistro" class="form-label">Fecha de Registro</label>
              <input type="date" id="fechaRegistro" class="form-control" formControlName="fechaRegistro" />
            </div>

            <div class="col-md-6">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" class="form-control" formControlName="email" placeholder="ejemplo@email.com" />
            </div>
            <div class="col-md-6">
              <label for="celular" class="form-label">Celular</label>
              <input type="text" id="celular" class="form-control" formControlName="celular" placeholder="+57..." />
            </div>

            <div class="col-md-6">
              <label for="tipoUbica" class="form-label">Tipo de Ubicación</label>
              <select id="tipoUbica" class="form-select" formControlName="tipoUbica" (change)="onTipoUbicaChange($event)">
                <option value="">Seleccione tipo</option>
                <option *ngFor="let tipo of tiposUbicacion" [value]="tipo.codTipoUbica">{{ tipo.descTipoUbica }}</option>
              </select>
            </div>

            <div class="col-md-6">
              <label for="codUbica" class="form-label">Ubicación</label>
              <select id="codUbica" class="form-select" formControlName="codUbica">
                <option value="">Seleccione ubicación</option>
                <option *ngFor="let ubica of ubicacionesFiltradas" [value]="ubica.codUbica">{{ ubica.nomUbica }}</option>
              </select>
            </div>
          </div>

          <div class="d-grid gap-2 mt-4">
            <button type="button" class="btn btn-outline-primary" (click)="validarCorreo()" [disabled]="correoValidado">
              {{ correoValidado ? 'Correo Validado ✔' : 'Validar Correo' }}
            </button>
          </div>

          <div class="d-grid gap-2 mt-3">
            <button type="submit" class="btn register-btn" [disabled]="!registerForm.valid || !correoValidado">
              Registrar Usuario
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
